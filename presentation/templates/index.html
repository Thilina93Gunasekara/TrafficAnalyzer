<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharagama-TownHall Traffic Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid #764ba2;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .results-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            margin-top: 30px;
            display: none;
        }

        .results-section.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .result-header h3 {
            color: #667eea;
            font-size: 1.8em;
        }

        .best-route-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .best-route-card h4 {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .best-route-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .best-route-time {
            font-size: 1.8em;
            opacity: 0.95;
        }

        .routes-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .route-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }

        .route-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .route-card h5 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .route-time {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }

        .route-confidence {
            margin-top: 10px;
            color: #666;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .recommendations {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border-left: 5px solid #0066cc;
        }

        .recommendations h4 {
            color: #0066cc;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .recommendation-item {
            padding: 10px 0;
            border-bottom: 1px solid #cce5ff;
            font-size: 1.05em;
            color: #333;
        }

        .recommendation-item:last-child {
            border-bottom: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #f5c6cb;
            display: none;
            margin-top: 20px;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 Traffic Analyzer</h1>
            <p>Maharagama to Town Hall Route Optimization</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>🎯 Find Your Best Route</h2>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="route">Select Route (Optional for comparison):</label>
                        <select id="route">
                            <option value="">Compare All Routes</option>
                            <option value="High Level Road">High Level Road</option>
                            <option value="Low Level Road">Low Level Road</option>
                            <option value="Baseline Road">Baseline Road</option>
                            <option value="Galle Road">Galle Road</option>
                            <option value="Marine Drive">Marine Drive</option>
                            <option value="Other Roads">Other Roads</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dayType">Day Type:</label>
                        <select id="dayType">
                            <option value="Week Day">Week Day</option>
                            <option value="Weekend Day">Weekend Day</option>
                            <option value="Raine Day">Rainy Day</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hour">Hour (0-23):</label>
                        <input type="number" id="hour" min="0" max="23" value="8">
                    </div>

                    <div class="form-group">
                        <label for="weather">Weather Condition:</label>
                        <select id="weather">
                            <option value="Clear">Clear</option>
                            <option value="Cloudy">Cloudy</option>
                            <option value="Rainy">Rainy</option>
                            <option value="Heavy Rain">Heavy Rain</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="season">Season Type:</label>
                        <select id="season">
                            <option value="Regular Season">Regular Season</option>
                            <option value="School holidays">School Holidays</option>
                            <option value="Public Holiday">Public Holiday</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="analyzeTraffic()">
                        🔍 Analyze Traffic
                    </button>
                    <button class="btn-secondary" onclick="resetForm()">
                        🔄 Reset
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing traffic patterns...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="results-section" id="results">
                <!-- Results will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Set current hour by default
        document.getElementById('hour').value = new Date().getHours();

        function analyzeTraffic() {
            const route = document.getElementById('route').value;
            const dayType = document.getElementById('dayType').value;
            const hour = document.getElementById('hour').value;
            const weather = document.getElementById('weather').value;
            const season = document.getElementById('season').value;

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');

            const data = {
                route_name: route,
                day_type: dayType,
                hour: parseInt(hour),
                weather_condition: weather,
                season_type: season
            };

            // Determine endpoint
            const endpoint = route ? '/api/predict' : '/api/compare';

            // Make API call
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.remove('active');

                if (data.success) {
                    displayResults(data, route !== '');
                } else {
                    showError(data.error || 'An error occurred');
                }
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('active');
                showError('Failed to connect to server. Make sure the backend is running.');
                console.error('Error:', error);
            });
        }

        function displayResults(data, isSingleRoute) {
            const resultsDiv = document.getElementById('results');

            if (isSingleRoute) {
                // Display single route prediction
                const pred = data.prediction;
                resultsDiv.innerHTML = `
                    <div class="result-header">
                        <span style="font-size: 2em;">📊</span>
                        <h3>Prediction Results</h3>
                    </div>

                    <div class="best-route-card">
                        <h4>Route</h4>
                        <div class="best-route-name">${pred.route_name}</div>
                        <div class="best-route-time">⏱️ ${pred.predicted_time_formatted}</div>
                        <div style="margin-top: 15px; opacity: 0.9;">
                            Confidence: ${(pred.confidence_level * 100).toFixed(1)}%
                        </div>
                    </div>

                    <div class="recommendations">
                        <h4>💡 Analysis Factors</h4>
                        ${pred.factors_considered.map(factor => `
                            <div class="recommendation-item">• ${factor}</div>
                        `).join('')}
                    </div>
                `;
            } else {
                // Display route comparison
                const sortedRoutes = data.predictions.sort((a, b) => a.predicted_time - b.predicted_time);
                const best = sortedRoutes[0];

                resultsDiv.innerHTML = `
                    <div class="result-header">
                        <span style="font-size: 2em;">🏆</span>
                        <h3>Route Comparison Results</h3>
                    </div>

                    <div class="best-route-card">
                        <h4>🥇 Best Route</h4>
                        <div class="best-route-name">${best.route_name}</div>
                        <div class="best-route-time">⏱️ ${best.predicted_time} minutes</div>
                        <div style="margin-top: 15px; opacity: 0.9;">
                            Confidence: ${(best.confidence * 100).toFixed(1)}%
                        </div>
                    </div>

                    <h4 style="margin: 25px 0 15px 0; color: #333;">All Routes Comparison:</h4>
                    <div class="routes-comparison">
                        ${sortedRoutes.map((route, index) => `
                            <div class="route-card">
                                <h5>${index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : '📍'} ${route.route_name}</h5>
                                <div class="route-time">${route.predicted_time} <span style="font-size: 0.5em; color: #666;">min</span></div>
                                <div class="route-confidence">
                                    Confidence: ${(route.confidence * 100).toFixed(1)}%
                                    <div class="confidence-bar">
                                        <div class="confidence-fill" style="width: ${route.confidence * 100}%"></div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="recommendations">
                        <h4>💡 Recommendations</h4>
                        ${data.recommendations.map(rec => `
                            <div class="recommendation-item">${rec}</div>
                        `).join('')}
                    </div>
                `;
            }

            resultsDiv.classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.classList.add('active');
        }

        function resetForm() {
            document.getElementById('route').value = '';
            document.getElementById('dayType').value = 'Week Day';
            document.getElementById('hour').value = new Date().getHours();
            document.getElementById('weather').value = 'Clear';
            document.getElementById('season').value = 'Regular Season';
            document.getElementById('results').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>
</body>
</html>
